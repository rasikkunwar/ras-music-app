<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RasMusic Station</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="./main.css" rel="stylesheet" type="text/css" />
    <link href="./toaster/toasty.min.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="container">
        <header id="header">
            <div id="left">
                <img id="logo" src="./image/logo.png" alt="Logo" height="85px" />
            </div>
            <div class="center">
                <input id="searchMusic" type="text" placeholder="Search Music By Title">
            </div>
            <div id="right">
                <div id="login-div">
                    <input id="username" type="text" placeholder="username">
                    <input id="password" type="password" placeholder="password">
                    <button class="btn" id="loginBtn">Login</button>
                    <div id="errormessage"></div>
                </div>
                <div id="logout-div">
                    <button class="btn" id="logoutBtn">Logout</button>
                </div>
            </div>
        </header>

        <div class="main-music">
        <h4 id="welcomeTitle">WELCOME TO RASMUSIC <span id="loggedInUser"></span></h4>
        <h5 id="musicTitle">Songs You May Interest In</h5>
        <div id="musicContent">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Release Date</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tableMusicBody">

                </tbody>
            </table>
        </div>

        <h5 id="playListTitle">Your Playlists</h5>
        <div id="playListContent">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody id="tablePlaylistBody">

                </tbody>
            </table>
        </div>
        </div>
    </div>


    <!-- music container -->
    <div id="outer-container">
        <span id="close"><i class="fa-solid fa-close"></i></span>
        <div class="music-container" id="music-container">
            <div class="music-info">
                <h4 id="title"></h4>
                <div class="progress-container" id="progress-container">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="music-duration">
                    <span id="current-duration">0:00/0:00</span>
                </div>
            </div>
            <audio src="" id="audio"></audio>
            <div class="img-container">
                <img src="./image/logo.png" alt="music-cover" id="cover" />
            </div>
            <div class="navigation">
                <button id="prev" class="action-btn">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play" class="action-btn action-btn-big">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" class="action-btn">
                    <i class="fas fa-forward"></i>
                </button>

                <button id="music-action-btn" class="action-btn action-btn-big">
                    <i id="music-action-icon" class="fas fa-repeat"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src="./toaster/toasty.min.js"></script>
</body>


</html>
